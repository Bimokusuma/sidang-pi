{% extends "auth/base_auth.html" %}
{% load static %}
{% block content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        {% if form.errors %}
                           {% for field in form %}
                               {% for error in field.errors %}
                                  <div class="alert alert-danger">
                                       <strong>{{ error|escape }}</strong>
                                  </div>
                               {% endfor %}
                           {% endfor %}
                        {% endif %}
                        <form action="." method="post" class="user">
                          {% csrf_token %}
                          <div class="form-group">
                              <input type="text" class="form-control form-control-user" id="id_username" name="username"
                                  placeholder="Username" required>
                          </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="first_name" id="id_first_name"
                                        placeholder="First Name" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="last_name" id="id_last_name"
                                        placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="password1"
                                        id="id_password1" placeholder="Password" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="password2"
                                        id="id_password2" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <input type="submit" value="Signup" class="btn btn-primary btn-user btn-block" />
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
