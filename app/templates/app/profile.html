{% extends "app/layout.html" %}
{% load static %}
{% block statics %}
<style>
  .profile-head {
      transform: translateY(5rem)
  }
  .cover {
      background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
      background-size: cover;
      background-repeat: no-repeat
  }
  body {
      min-height: 100vh;
      overflow-x: hidden
  }
</style>
{% endblock %}
{% block content %}
<div class="row py-5 px-4">
    <div class="col-md-10 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="{% static 'app/icons/default_profile.png' %}" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                      <!-- Edit profile button
                      <a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                      -->
                    </div>
                    <div class="media-body mb-5 text-white" style="margin-bottom:4rem!important;">
                        <h4 class="mt-0 mb-0">{{ request.user.username }}</h4>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">215</h5><small class="text-muted"> <i class="fas fa-list mr-1"></i>High Score</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">Web Developer</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
