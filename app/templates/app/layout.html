<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" >
  <title>{{ title }}</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="i/favicon.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Slick 1.8.1 jQuery plugin CSS (Sliders) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <!-- AOS 2.3.4 jQuery plugin CSS (Animations) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Startup CSS (Styles for all blocks) - Remove ".min" if you would edit a css code -->
  <link href="{% static 'app/content/style.min.css' %}" rel="stylesheet" />
  <!-- jQuery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  {% block statics %}{% endblock %}
</head>
<body>
  <!-- Navigation 1 -->
  <nav class="pt-30 pb-30 bg-light lh-40 navigation_2">
    <div class="container px-xl-0">
      <div class="row align-items-center justify-content-between">
        <div class="col-xl-2 col-lg-3 text-center text-lg-left">
          <a href="/" class="mr-20 link img_link">
            <img src="{% static 'app/icons/logo.png' %}" alt="Logo" class="img-fluid aos-init aos-animate" data-aos="fade-down" data-aos-delay="0">
          </a>
        </div>
        <div class="col-xl-10 col-lg-9 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
          <div class="mb-10 mb-md-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">            
            <a href="{% url 'about' %}" class="link mx-15 color-main">
              About
            </a>
          </div>
          {% if request.user.is_authenticated %}
          <div class="text-md-right aos-init aos-animate" data-aos="fade-down" data-aos-delay="500">
            <a href="{% url 'profile' %}" class="btn mx-15 color-main f-16 sm action-main">
              myProfile
            </a>
          </div>
          {% else %}
          <div class="text-md-right aos-init aos-animate" data-aos="fade-down" data-aos-delay="500">
            <a href="{% url 'login' %}" class="link mx-15 color-main">
              Login
            </a>
            <a href="{% url 'signup' %}" class="btn mx-15 color-main f-16 sm action-main">
              Sign Up
            </a>

          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>


{% block content %}{% endblock %}

      <footer class="pt-75 pb-65 bg-light text-center footer_1">
				<div class="container px-xl-0">
					<div class="row justify-content-between align-items-center lh-40 links">
						<div class="col-lg-4 col-sm-6 text-sm-right text-lg-left order-1 order-lg-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
              <a href="/" class="link img_link">
								<img src="{% static 'app/icons/logo.png' %}" alt="Logo" class="img-fluid aos-init aos-animate" data-aos="fade-down" data-aos-delay="0">
							</a> &copy; {{ year }} Bimo Kusuma
						</div>

						<div class="col-lg-4 col-sm-6 text-sm-left text-lg-right order-2 order-lg-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
							<a href="#" class="link mr-15 color-main">
								Contacts
							</a>
							<a href="#" class="mx-15 link color-main">
								<i class="fab fa-twitter">
								</i>
							</a>
							<a href="#" class="mx-15 link color-main">
								<i class="fab fa-facebook-square">
								</i>
							</a>
							<a href="#" class="ml-15 link color-main">
								<i class="fab fa-google-plus-g">
								</i>
							</a>
						</div>
					</div>
				</div>
			</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		<!-- Fancybox 3 jQuery plugin JS (Open images and video in popup) -->
		<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
		<!-- Slick 1.8.1 jQuery plugin JS (Sliders) -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<!-- AOS 2.3.4 jQuery plugin JS (Animations) -->
		<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
		<!-- Maskedinput jQuery plugin JS (Masks for input fields) -->
		<script src="{% static 'app/scripts/jquery.maskedinput.min.js' %}"></script>
		<!-- Startup JS (Custom js for all blocks) -->
		<script src="{% static 'app/scripts/script.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
